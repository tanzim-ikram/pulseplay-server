<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulsePlay</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>PulsePlay</h1>
        <p id="tagline">Music that Matches Your Mood</p>
        <div id="mood-container">
            <span id="mood-display" class="mood-badge">Waiting for mood...</span>
        </div>
        
        <div id="song-list" class="song-list">
            <div class="empty-state">
                The rhythm is waiting for your device to pick a mood.
            </div>
        </div>

        <footer>
			Powered by PulsePlay Controller 
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
